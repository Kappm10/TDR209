<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>La météo RT</h1>
    </header>
    <main>
      <script src="script.js"></script>
        <section class="contenu-principal">
            <p>Entrez votre code postal pour obtenir votre météo du jour.</p>
            <label for="code_postal">Code postal</label>
            <input type="text" name="code_postal" id="code_postal" placeholder="Entrer un code postal" maxlength="5" pattern="[0-9 {5}" title="Le code postal doit être composé de 5 chiffres">
        </section>
      </main>
</body>
</html>
